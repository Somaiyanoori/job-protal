        <div class="row m-auto">
            <div class="col-lg-6 left-box">
                <img class="img-fluid featured-img" src="images/login-img.png" alt="login-pic">

                 <form class="form-feature py-5">

                <input id="Email" type="text" class="input-feature mb-4"><br>

                <label for="password">Password:</label><br>

                <button type="button" class="login-button mb-4">Login</button><br>
                
                <input type="checkbox" class="form-check-input" id="formcheck">
                <label for="formcheck"><small>Remember me</small></label>

                <small><a href="#" class="forget-link">Forget password?</a></small>

                <div class="login-text">
                  <p>Sign in using your account with:</p>
                  <button class="btn0">Facebook</button> 
                  <button class="btn0">Google</button>
                </div>
