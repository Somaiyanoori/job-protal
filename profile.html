    <div class="container main-div py-5">
      <div class="row">
        <div class="col-lg-3 profile-div-left">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12 col-md-6 py-5">
                <img class="cricle" src="images/10.jpg" alt="profile-image" />
                <p style="text-align: center"><a href="#">Edit profile</a></p>
                <h4 style="text-align: center">Emma Nail</h4>
              </div>
            </div>
          </div>
        </div>
        <!--this one is for form-->
        <div class="col-lg-9 form-div">
          <form class="big">
            <div class="group">
              <label for="first-name">First name:</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="Enter your first name"
              />
            </div>
            <div class="group">
              <label for="last-name">Last name:</label
              ><input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Enter your last name"
              />
            </div>
            <div class="group">
              <label for="email">Email address:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="group">
              <label for="phone">Phone number:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Enter your phone number"
              />
            </div>
            <div class="group">
              <label for="country">Country:</label>
              <input
                type="text"
                id="country"
                name="country"
                placeholder="Enter your Country"
              />
            </div>
            <div class="group">
              <label for="city">City:</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Enter your city"
              />
            </div>
            <div class="group">
              <label for="zip-code">Zip code:</label>
              <input
                type="text"
                id="zip-code"
                name="zip-code"
                placeholder="Enter your zip code"
              />
            </div>
            <div class="group">
              <label for="experience">Years of experience:</label>
              <input
                type="number"
                id="experience"
                name="experience"
                placeholder="Enter your years of experience"
              />
            </div>
            <div class="group">
              <label for="brith">Date of Birth:</label>
              <input
                type="date"
                id="brith"
                name="brith"
                placeholder="Enter your Date of Birth "
              />
            </div>
            <div class="group">
              <label for="gender">Gender:</label>
              <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </form>
          <!-- tree buttons-->
          <div class="container">
            <div class="row">
              <div class="col-lg-6">
                <label for="banner">Upload CV</label><br />
                <input
                  type="file"
                  name=""
                  id="banner"
                  placeholder="Select File"
                  style="border: none"
                />
              </div>
              <div class="col-lg-6">
                <label for="banner">Cover letter</label><br />
                <input
                  type="file"
                  name=""
                  id="banner"
                  placeholder="Select File"
                  style="border: none"
                />
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <button class="btn0">
                    <a class="btn0-feature" href="register.html">Submit</a>
                  </button>
                </div>
              </div>
              <!--two links-->
              <a href="#">Delete Account</a>
            </div>
          </div>
